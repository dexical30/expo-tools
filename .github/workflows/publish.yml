name: Publish with Trusted Publisher

on:
  push:
    branches: [ "publish" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
          package-provenance: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Publish package (Trusted Publisher)
        run: |
          cd packages/expo-store-signing
          npm publish --provenance --access public